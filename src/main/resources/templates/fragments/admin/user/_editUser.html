<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true" th:fragment="editUserModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Éditer le client</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <input type="hidden" id="editUserId">
                    <div class="mb-3">
                        <label for="editFirstName" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="editFirstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editLastName" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="editLastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPhone" class="form-label">Téléphone</label>
                        <input type="text" class="form-control" id="editPhone">
                    </div>
                    <!-- Nouveaux champs pour l'adresse -->
                    <div class="mb-3">
                        <label for="editStreet" class="form-label">Rue</label>
                        <input type="text" class="form-control" id="editStreet">
                    </div>
                    <div class="mb-3">
                        <label for="editCity" class="form-label">Ville</label>
                        <input type="text" class="form-control" id="editCity">
                    </div>
                    <div class="mb-3">
                        <label for="editPostalCode" class="form-label">Code Postal</label>
                        <input type="text" class="form-control" id="editPostalCode">
                    </div>
                    <div class="mb-3">
                        <label for="editCountry" class="form-label">Pays</label>
                        <input type="text" class="form-control" id="editCountry">
                    </div>
                    <!-- Fin des champs adresse -->
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
</div>
