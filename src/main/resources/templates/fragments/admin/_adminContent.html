<div th:fragment="adminContent">
    <h1 class="text-center">Hello, Admin !</h1>

    <!-- Table des clients -->
    <h2>Clients</h2>
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addClientModal">Ajouter Client</button>
    <div class="table-responsive">
        <table id="usersTable" class="table table-striped table-bordered mt-4">
            <thead>
            <tr>
                <th>ID</th>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Email</th>
                <th>Téléphone</th>
                <th>Adresse</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Table des jeux -->
    <h2>Jeux</h2>
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addJeuModal">Ajouter Jeu</button>
    <div class="table-responsive">
        <table id="jeuxTable" class="table table-striped table-bordered mt-4">
            <thead>
            <tr>
                <th>ID</th>
                <th>Titre</th>
                <th>Référence</th>
                <th>Âge Min</th>
                <th>Description</th>
                <th>Durée</th>
                <th>Tarif/Jour</th>
                <th>Genres</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Table des genres -->
    <h2>Genres</h2>
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addGenreModal">Ajouter Genre</button>
    <div class="table-responsive">
        <table id="genresTable" class="table table-striped table-bordered mt-4">
            <thead>
            <tr>
                <th>ID</th>
                <th>Libellé</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
