<!-- templates/fragments/admin/jeu/_addJeu.html -->
<div class="modal fade" id="addJeuModal" tabindex="-1" aria-labelledby="addJeuModalLabel" aria-hidden="true" th:fragment="addJeuModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addJeuModalLabel">Ajouter un nouveau jeu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
                <form id="addJeuForm">
                    <div class="mb-3">
                        <label for="addTitre" class="form-label">Titre</label>
                        <input type="text" class="form-control" id="addTitre" required>
                    </div>
                    <div class="mb-3">
                        <label for="addReference" class="form-label">Référence</label>
                        <input type="text" class="form-control" id="addReference" required>
                    </div>
                    <div class="mb-3">
                        <label for="addAgeMin" class="form-label">Âge minimum</label>
                        <input type="number" class="form-control" id="addAgeMin">
                    </div>
                    <div class="mb-3">
                        <label for="addDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="addDescription"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="addDuree" class="form-label">Durée</label>
                        <input type="number" class="form-control" id="addDuree">
                    </div>
                    <div class="mb-3">
                        <label for="addTarifJour" class="form-label">Tarif par jour</label>
                        <input type="number" step="0.01" class="form-control" id="addTarifJour">
                    </div>
                    <!-- Le select des genres sera chargé dynamiquement par JS -->
                    <div class="mb-3">
                        <label for="addGenres" class="form-label">Genres</label>
                        <select class="form-select" id="addGenres" aria-label="Sélectionnez un ou plusieurs genres" multiple>
                            <!-- Options chargées via JS -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </form>
            </div>
        </div>
    </div>
</div>
