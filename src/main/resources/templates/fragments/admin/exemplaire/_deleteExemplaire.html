<div class="modal fade" id="deleteExemplaireModal" tabindex="-1" aria-labelledby="deleteExemplaireModalLabel" aria-hidden="true" th:fragment="deleteExemplaireModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteExemplaireModalLabel">Supprimer l'exemplaire</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
                <p>Êtes-vous sûr de vouloir supprimer cet exemplaire ?</p>
                <input type="hidden" id="deleteExemplaireId">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteExemplaireButton">Supprimer</button>
            </div>
        </div>
    </div>
</div>
