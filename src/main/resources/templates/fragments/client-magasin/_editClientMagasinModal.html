<!-- fragments/admin/client-magasin/_editClientMagasinModal.html -->
<div class="modal fade" id="editClientMagasinModal" tabindex="-1" aria-labelledby="editClientMagasinModalLabel" aria-hidden="true" th:fragment="editClientMagasinModal">
    <div class="modal-dialog">
        <form id="editClientMagasinForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editClientMagasinModalLabel">Modifier fiche client magasin</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editClientMagasinId" name="id" />
                <div class="mb-3">
                    <label class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="editPrenom" name="prenom" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nom</label>
                    <input type="text" class="form-control" id="editNom" name="nom" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="editEmail" name="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Téléphone</label>
                    <input type="text" class="form-control" id="editTelephone" name="telephone">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Enregistrer</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            </div>
        </form>
    </div>
</div>
